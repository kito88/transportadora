<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Transportadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #0d6efd;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
        }
        .sidebar a:hover {
            background-color: #0b5ed7;
        }
        .logo {
            max-height: 50px;
        }
        .nav-link.active {
            background-color: #0b5ed7;
        }
        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        {% if session.get('usuario') %}
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="text-center py-4">
                <img src="{{ url_for('static', filename='logo.png') }}" class="logo mb-2" alt="Logo">
                <h6>GP Cargo Express</h6>
            </div>
            
           <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'listar_clientes' %}active{% endif %}" href="{{ url_for('listar_clientes') }}"><i class="bi bi-people-fill me-2"></i>Clientes</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'listar_coletas' %}active{% endif %}" href="{{ url_for('listar_coletas') }}"><i class="bi bi-calendar-check me-2"></i>Coletas</a></li>
                <li class="nav-item"><a class="nav-link {% if request.endpoint == 'listar_fretes' %}active{% endif %}" href="{{ url_for('listar_fretes') }}"><i class="bi bi-truck me-2"></i>Fretes</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#"><i class="bi bi-box-seam me-2"></i>Entregas</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#"><i class="bi bi-geo-alt-fill me-2"></i>Rastreamento</a></li>
                <li class="nav-item mt-3"><a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
            </ul>

        </nav>
        {% endif %}

        <!-- Main Content -->
        <main class="{% if session.get('usuario') %}col-md-10{% else %}col-12{% endif %} ms-sm-auto px-md-4 content">
            {% block conteudo %}{% endblock %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
