{% extends 'base.html' %}
{% block conteudo %}
<h2 class="mb-4">Cadastrar Frete</h2>

<form method="post" class="bg-white p-4 rounded shadow-sm">
    <div class="row mb-3">
        <div class="col-md-6">
            <label>Remetente</label>
            <input type="text" name="remetente" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label>Destinatário</label>
            <input type="text" name="destinatario" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label>Endereço de Origem</label>
            <input type="text" name="endereco_origem" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label>Endereço de Destino</label>
            <input type="text" name="endereco_destino" class="form-control" required>
        </div>
    </div>

    <div class="mb-3">
        <label>Data da Coleta</label>
        <input type="date" name="data_coleta" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Observações</label>
        <textarea name="observacoes" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Salvar Frete</button>
    <a href="{{ url_for('listar_fretes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
